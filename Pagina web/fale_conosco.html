<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <header>
    <h1>Fale Conosco</h1>
    <nav>
      <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="links.html">Links Interessantes</a></li>
        <li><a href="imagens.html">Imagens</a></li>
        <li><a href="fale_conosco.html">Fale Conosco</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="index.html">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div>
        <label>Gênero:</label>
        <label for="genero_m">
          <input type="radio" id="genero_m" name="genero" value="Masculino">Masculino
        </label>
        <label for="genero_f">
          <input type="radio" id="genero_f" name="genero" value="Feminino">Feminino
        </label>
        <label for="genero_o">
          <input type="radio" id="genero_o" name="genero" value="Outro">Outro
        </label>
      </div>
      <div>
        <label for="motivo_contato">Motivo do Contato:</label>
        <select id="motivo_contato" name="motivo_contato" required>
          <option value="">Selecione...</option>
          <option value="Dúvida">Dúvida</option>
          <option value="Sugestão">Sugestão</option>
          <option value="Reclamação">Reclamação</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <div>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>
</body>
</html>
